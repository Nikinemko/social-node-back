<div class="upload-container" *ngIf="userService.isLoggedIn()">
  <input
    type="file"
    (change)="onFileSelected($event)"
    id="fileInput"
    class="file-input"
  />
  <button (click)="triggerFileInput()">Upload Profile Picture</button>

  <p *ngIf="selectedFileName">{{ selectedFileName }}</p>

  <button mat-raised-button (click)="onUpload()">Upload</button>
</div>
<div *ngIf="!userService.isLoggedIn()">
  <p>Please log in to upload a profile picture.</p>
</div>
