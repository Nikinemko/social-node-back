<div class="registration-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <h2>Registration</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
      />
      <div
        *ngIf="submitted && formControls.username.errors"
        class="invalid-feedback"
      >
        <div *ngIf="formControls.username.errors.required">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="submitted && formControls.email.errors"
        class="invalid-feedback"
      >
        <div *ngIf="formControls.email.errors.required">Email is required</div>
        <div *ngIf="formControls.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="submitted && formControls.password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="formControls.password.errors.required">
          Password is required
        </div>
        <div *ngIf="formControls.password.errors.minLength">
          Password must be at least 6 characters long
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>
</div>
