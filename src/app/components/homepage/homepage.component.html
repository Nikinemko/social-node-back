<div *ngIf="!logged" class="main">
  <div class="main-content">
    <h1>Welcome to {{ title }}</h1>
    <p>Connect with friends and the world around you.</p>
    <button class="btn btn-primary" routerLink="/registration">
      Get Started
    </button>
  </div>
</div>

<app-posts *ngIf="logged" class="posts-container"></app-posts>

<div class="features">
  <div class="feature">
    <i class="fas fa-users"></i>
    <h2>Connect</h2>
    <p>Find and connect with friends and family.</p>
  </div>
  <div class="feature">
    <i class="fas fa-share-alt"></i>
    <h2>Share</h2>
    <p>Share your moments with the world.</p>
  </div>
  <div class="feature">
    <i class="fas fa-bell"></i>
    <h2>Discover</h2>
    <p>Discover new content and people.</p>
  </div>
</div>

<div *ngIf="!logged" class="cta">
  <h2>Join Us Today!</h2>
  <button class="btn btn-secondary" routerLink="/registration">Sign Up</button>
</div>
