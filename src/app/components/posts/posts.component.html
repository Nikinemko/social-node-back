<div class="post" *ngFor="let post of posts">
  <div class="post-header">
    <h2>{{ post.author }}</h2>
    <div class="date">Posted on: {{ post.date | date }}</div>
  </div>

  <p class="post-text">{{ post.text }}</p>
  <div *ngIf="post.image">
    <img [src]="'data:image/jpeg;base64,' + post.image" alt="Post Image" />
  </div>
</div>
